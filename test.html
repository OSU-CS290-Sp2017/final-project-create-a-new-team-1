    <button type="button" id="create-entry-button1"><i class="fa fa-paper-plane"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-entry-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Send funds</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="entry-input-element">
            <label for="entry-amount-input">Amount to send:</label>
            <textarea id="entry-amount-input"></textarea>
          </div>
          <div class="entry-input-element">
            <label for="entry-name-input">Name of recipient: </label>
            <input type="text" id="entry-name-input">
          </div>
          <div class="entry-input-element">
            <label for="entry-description-input">Description: </label>
            <input type="text" id="entry-description-input">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button2">Send funds</button>
        </div>

      </div>
    </div>

        <button type="button" id="create-entry-button2"><i class="fa fa-plus"></i></button>

    </div>

        <button type="button" id="create-entry-button3"><i class="fa fa-minus"></i></button>
